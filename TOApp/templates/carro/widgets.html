<table>
  <thead>
    <tr>
      <th colspan="3" class="text-center">Carro de Compras</th>
    </tr>
    <th>Producto</th>
    <th>Precio</th>
    <th>Cantidad</th>
  </thead>
  <tbody>
    {% if request.session.carro.items %} 
        {% for key, value in request.session.carro.items %}
            <tr class="text-center">
                <td> {{value.nombre}} </td>
                <td> {{value.cantidad}} </td>
                <td>
                    <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a> <br>
                    {{ value.precio }}
                </td>
            </tr>
        {% endfor %} 
    {% else %}
        <tr>
            <td colspan="3">
                <div class="alert alert-danger text-center">NO HAY PRODUCTOS</div>
            </td>
        </tr>
    {% endif %}

  </tbody>

  <tfoot>
      <tr>
          <td colspan="3">
              Total: {{importeTotalCarro}}
          </td>
      </tr>
  </tfoot>
</table>
